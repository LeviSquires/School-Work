        {
          setInterval(draw, 150);
        };
        
		var frameCounter = 0;
		
        function draw()
        {
			++frameCounter;
			if((frameCounter % 2) == 0)
			{
				for(var i = 0; i < tiles.length; ++i)
				{
					tiles[i].nextFrame();
				};
				tile.nextFrame();
				mario.update();
			}
			for( var i = 0; i < tiles.length; ++i)
				{
					tiles[i].update();
				};
			
			
			
			context.clearRect(0, 0, canvas.width(), canvas.height());
			for( var i = 0; i < tiles.length; ++i)
				{
					tiles[i].draw(context);
				};
				mario.draw(context);
          
        };
