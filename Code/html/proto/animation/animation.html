<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>First Steps in Animation</title>
		<style type="text/css">
			canvas
			{
				border: thin blue solid;
			}
		</style>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	    <script type="text/javascript">
			$(document).ready(function() {	
				var canvas = $("#myCanvas");
				var context = canvas.get(0).getContext("2d");
				window.addEventListener("keydown", keyDownHandler, false);
				window.addEventListener("keyup", keyUpHandler, false);
				var fluffyX = 0;
				
				var background = new Image();
				background.src = "images/background.png";
				var fluffy = new Image();
				fluffy.src = "images/fluffy.png";

				$(background).load(function() {
					context.drawImage(background, 0, 0);
				});
				
				
				$(fluffy).load(function() {
					context.drawImage(fluffy,
										(canvas.width() - fluffy.width) / 2,
										(canvas.height() - fluffy.height) / 2);
				});
				function animate()
				{
					setInterval (draw, 33);
				}
				function draw()
				{
					context.drawImage(background, 0, 0);
					fluffyX ++;
					if(fluffyX > canvas.width())
					{
						fluffyX = -fluffy.width;
					}
					context.drawImage(fluffy,
										fluffyX,
										(canvas.height() - fluffy.height) / 2);
				}
				animate();
				
				function keyDownHandler(event)
				{
					
				}
				function keyUpHandler(event)
				{
					
				}
				
			});
		</script>		
	</head>
	<body>
		<canvas id="myCanvas" width="550" height="400">
			<!-- Insert fallback content here -->
		</canvas>
	</body>
</html>
