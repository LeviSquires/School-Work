<!doctype html>
</html>
	<head>
		<meta charset = "utf-8">
		<title> Looping</title>
	</head>
	<body>
		<script>
		var planets = new Array("Mercury", "Venus", "Earth", "Mars");
		for(var i = 0; i < planets.length; ++i)
		{
			console.log(planets[i]);
		}
		function onTimeout()
		{
			console.log("Ding Dong");
		}
		//var timer = setTimeout(onTimeout, 3000);
		//var interval = setInterval(onTimeout, 3000);
		</script>
	</body>
</html>
